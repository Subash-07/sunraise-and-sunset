<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise & Sunset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row g-3 p-3">
    <h1 class="d-flex justify-content-center" >
        Sunrise and Sunset Timings
    </h1>
</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong class="failMessage">Hi...Check Your Sunrise and Sunset timing in your location by selecting any date</strong>
</div>
<div class="row p-3">
    <div class="col-4">
    <label for="start">Select date:</label>
    <input class ="inp" type="date" id="start" name="trip-start" min="1992-01-01" max="2030-12-31" />
    <button onclick="myFunction()" class="inp">Submit</button>
</div>
</div>
<div class="row">
    <div class="card-group">
        <div class="card">
          
          <div class="card-body">
            <h1 class="card-title Sunrise">...</h1>
            <p class="card-text">Sun Rise Time<br/><span class="riseFormat"></span></p>
            <p class="card-text"><small class="text-body-secondary mapLink">
              
            </small></p>
          </div>
        </div>
        <div class="card">
          
          <div class="card-body">
            <h1 class="card-title Sunset">...</h1>
            <p class="card-text">Sun Set Time<br/><span class="setFormat"></span></p>
            <p class="card-text"><small class="text-body-secondary"></small></p>
          </div>
        </div>
</div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
